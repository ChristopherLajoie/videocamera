<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.1/jsmpeg.min.js"></script> 
</head>
<body>
    <h1>My RTSP Stream</h1>
    <canvas id="canvas"></canvas>

    <script>
        loadPlayer({
            url: 'ws://localhost:2000/api/stream', // Replace with your server address
            canvas: document.getElementById('canvas')
        });
    </script>
</body>
</html>
